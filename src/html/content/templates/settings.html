<div>
	<h2>Settings</h2>
	<section>
		<div class="app-setting">
			<span class="app-setting_label">+</span>
			<input type="radio" name="plus" id="p1" value="0" /><label for="p1">off</label>
			<input type="radio" name="plus" id="p2" value="1" /><label for="p2">on</label>
		</div>
		<div class="app-setting">
			<span class="app-setting_label">-</span>
			<input type="radio" name="minus" id="m1" value="0" /><label for="m1">off</label>
			<input type="radio" name="minus" id="m2" value="1" /><label for="m2">on</label>
		</div>
		<div class="app-setting">
			<span class="app-setting_label">*</span>
			<input type="radio" name="mul" id="mul1" value="0" /><label for="mul1">off</label>
			<input type="radio" name="mul" id="mul2" value="1" /><label for="mul2">on</label>
		</div>
		<div class="app-setting">
			<span class="app-setting_label">/</span>
			<input type="radio" name="mul" id="div1" value="0" /><label for="div1">off</label>
			<input type="radio" name="mul" id="div2" value="1" /><label for="div2">on</label>
		</div>	
	</section>
</div>
